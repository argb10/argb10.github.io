---
# Default layout: full PaperMod-style (no theme). Used when no layout is set.
---
<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 | default: 'en' }}" dir="auto">
<head>
  {% include papermod_head.html %}
</head>
<body class="list dark" id="top">
  {% include papermod_header.html %}

  <main class="main">
    <article class="page-content">
      {% if page.title %}
      <header class="page-header">
        <h1>{{ page.title }}</h1>
      </header>
      {% endif %}
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </main>

  {% include papermod_footer.html %}
</body>
</html>
